    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            color: transparent;
            opacity: 0;
        }
        .glitch {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            color: transparent;
            opacity: 0.7;
            transform: translateX(-5px);
            filter: blur(1px);
        }
        .fade-text {
            margin-top: 20px;
            font-size: 1.2rem;
            opacity: 0;
        }
        .error-box {
            margin-top: 40px;
            padding: 15px 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-text">Due to Trust Issues, This Website is Taken Down.</h1>
        <h1 class="glitch">Due to Trust Issues, This Website is Taken Down.</h1>
        <p class="fade-text">We wanted to exist, but trust issues said otherwise.</p>
        <div class="error-box">
            <p>Error Code: <strong>404 - Trust Not Found</strong></p>
        </div>
    </div>

    <script>
        gsap.to("#main-text", { opacity: 1, duration: 1, y: -10, ease: "power2.out" });
        gsap.to(".glitch", { opacity: 0.4, duration: 1, x: 5, repeat: -1, yoyo: true });
        gsap.to(".fade-text", { opacity: 1, delay: 1.5, duration: 1 });
        gsap.to(".error-box", { opacity: 1, y: 0, delay: 2, duration: 1, ease: "bounce.out" });
    </script>
</body>
</html>
